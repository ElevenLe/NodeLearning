<!DOCTYPE html>
<html>
    <head>
        <title>Notes app</title>
        <link rel="icon" href="images/favicon.png">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes app</h1>
                <h2 class="header__subtitle">Take notes and never forget</h2>
            </div>
        </header>
        
        <div class="actions">
            <div class="actions__container">
                <label>Search:</label>
                <input type="text" id="text-input" class="input" placeholder="filter notes">
                <select id='filter-by' class="dropdown">
                    <option value="byEdited">Sort by last edited</option>
                    <option value='byCreated'>Sort by recently created</option>
                    <option value='alphabetically'>Sort alphabetically </option>
                </select>
            </div>
        </div>
        <div class="container">
            <div id="notes"></div>
            <button id='create-note' class="button ">Create note</button>
        </div>
        <script src="/scripts/uuid4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script SRC="/scripts/notes-functions.js"></script>
        <script src="/scripts/notes-app.js"></script>
    </body>
</html>
